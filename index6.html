    <script>
  function filterMeetings() {
    const filter = document.getElementById('meetingFilter').value.toUpperCase();
    const meetingList = document.getElementById('meetingList');
    const meetings = Array.from(meetingList.getElementsByClassName('list-group-item'));

    // Filter meetings by title, host, or date
    meetings.forEach(meeting => {
      const title = meeting.getElementsByTagName('h5')[0].innerText.toUpperCase();
      const host = meeting.getElementsByTagName('p')[0].innerText.toUpperCase();
      const date = meeting.getElementsByTagName('p')[1].innerText.toUpperCase();

      if (title.includes(filter) || host.includes(filter) || date.includes(filter)) {
        meeting.style.display = ''; // Show matching item
      } else {
        meeting.style.display = 'none'; // Hide non-matching item
      }
    });

    // After filtering, re-sort the meetings based on the selected sort criteria
    sortMeetings();
  }

  function sortMeetings() {
    const meetingList = document.getElementById('meetingList');
    const meetings = Array.from(meetingList.getElementsByClassName('list-group-item'));
    const sortBy = document.getElementById('sortBy').value;

    // Sort meetings based on selected criteria
    if (sortBy === 'date-asc') {
      meetings.sort((a, b) => new Date(a.getAttribute('data-date')) - new Date(b.getAttribute('data-date')));
    } else if (sortBy === 'date-desc') {
      meetings.sort((a, b) => new Date(b.getAttribute('data-date')) - new Date(a.getAttribute('data-date')));
    } else if (sortBy === 'participants-asc') {
      meetings.sort((a, b) => parseInt(a.getAttribute('data-participants')) - parseInt(b.getAttribute('data-participants')));
    } else if (sortBy === 'participants-desc') {
      meetings.sort((a, b) => parseInt(b.getAttribute('data-participants')) - parseInt(a.getAttribute('data-participants')));
    }

    // Clear the current list and append sorted meetings
    meetingList.innerHTML = '';
    meetings.forEach(meeting => meetingList.appendChild(meeting));
  }

  // Call sortMeetings to initialize the list based on default sort criteria
  sortMeetings();

  function loadAudio(event) {
    const file = event.target.files[0];
    if (file) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audioSource = document.getElementById('audioSource');

      // Create a blob URL for the selected file
      const fileURL = URL.createObjectURL(file);

      // Set the source of the audio player
      audioSource.src = fileURL;
      audioPlayer.load();

      // Play the audio automatically after loading
      audioPlayer.play();
    } else {
      alert('Please select a valid MP3 file.');
    }
  }
  function playAudio() {
    const audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.play().catch((error) => {
      alert('Playback failed. Please press the play button manually.');
      console.error('Playback error:', error);
    });
