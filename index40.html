<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Check-In/Check-Out</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Scan Check-In / Check-Out</h2>

    <div class="card shadow mt-4">
      <div class="card-body">
        <form id="scanForm">
          <div class="mb-3">
            <label for="qrCode" class="form-label">Scan or Enter Code</label>
            <input
              type="text"
              id="qrCode"
              class="form-control"
              placeholder="Scan or type the code here"
              required
            >
          </div>
          <button type="button" id="checkInBtn" class="btn btn-success me-2">Check-In</button>
          <button type="button" id="checkOutBtn" class="btn btn-danger">Check-Out</button>
        </form>

        <div class="mt-4">
          <h5>Activity Log</h5>
          <ul id="activityLog" class="list-group">
            <!-- Logs will appear here -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize an activity log
    const activityLog = document.getElementById('activityLog');

    // Utility to add logs to the list
    function addLog(action, code) {
      const timestamp = new Date().toLocaleString();
      const logItem = document.createElement('li');
      logItem.className = 'list-group-item';
      logItem.textContent = `${timestamp} - ${action}: ${code}`;
      activityLog.prepend(logItem);

      // Send data to Telegram bot
      sendToTelegram(action, code);
    }

    // Event listeners for buttons
    document.getElementById('checkInBtn').addEventListener('click', () => {
      const code = document.getElementById('qrCode').value.trim();
      if (code) {
        addLog('Check-In', code);
        document.getElementById('qrCode').value = '';
      } else {
        alert('Please enter a valid code!');
      }
    });

    document.getElementById('checkOutBtn').addEventListener('click', () => {
      const code = document.getElementById('qrCode').value.trim();
      if (code) {
        addLog('Check-Out', code);
        document.getElementById('qrCode').value = '';
      } else {
        alert('Please enter a valid code!');
      }
    });

    // Fetch user's location
    const locationElement = document.getElementById('location');
    let userLocation = '';
    let latitude = '';
    let longitude = '';

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          latitude = position.coords.latitude;
          longitude = position.coords.longitude;
          userLocation = `Latitude: ${latitude}, Longitude: ${longitude}`;
          locationElement.textContent = userLocation;
        },
        (error) => {
          locationElement.textContent = 'Unable to fetch location.';
        }
      );
    } else {
      locationElement.textContent = 'Geolocation is not supported by your browser.';
    }

    // Function to send data to Telegram bot
    function sendToTelegram(action, code) {
      const botToken = '7205851039:AAHBOJmY40GvNl7M0X_FN9Ml0Fg2T_KQpb8';
      const chatId = '-1002282814819';
      const mapLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
      const message = `Action: ${action}\nCode: ${code}\nLocation: ${userLocation}\nMap: ${mapLink}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ chat_id: chatId, text: message })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to send message to Telegram');
          }
          return response.json();
        })
        .then(data => {
          console.log('Message sent to Telegram:', data);
        })
        .catch(error => {
          console.error('Error sending message to Telegram:', error);
        });
    }
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
