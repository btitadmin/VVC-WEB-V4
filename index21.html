<script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent the default form submission
      document.getElementById("message").textContent = "កំពុងបញ្ជូន";
      document.getElementById("message").style.display = "block";
      document.getElementById("submit-button").disabled = true;

      // Collect the form data
      var formData = new FormData(this);
      var keyValuePairs = [];
      for (var pair of formData.entries()) {
        keyValuePairs.push(pair[0] + "=" + pair[1]);
      }

      var formDataString = keyValuePairs.join("&");

      // Send a POST request to your Google Apps Script
      fetch(
        "https://script.google.com/macros/s/AKfycbxzgSA2Fs9_BfYDC0kYf6zfLMMP45ZFT0ZfvKWgtCf6LLEczRl9qEGOAi3hCTVRwcGK/exec",
        
        {
          redirect: "follow",
          method: "POST",
          body: formDataString,
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
        }
      )
        .then(function (response) {
          // Check if the request was successful
          if (response) {
            return response; // Assuming your script returns JSON response
          } else {
            throw new Error("Failed to submit the form.");
          }
        })
        .then(function (data) {
          // Display a success message
          document.getElementById("message").textContent =
            "បានបញ្ជូនរួចរាល់";
          document.getElementById("message").style.display = "block";
          document.getElementById("message").style.backgroundColor = "green";
          document.getElementById("message").style.color = "beige";
          document.getElementById("submit-button").disabled = false;
          document.getElementById("form").reset();

          setTimeout(function () {
            document.getElementById("message").textContent = "";
            document.getElementById("message").style.display = "none";
          }, 2600);
        })
        .catch(function (error) {
          // Handle errors, you can display an error message here
          console.error(error);
          document.getElementById("message").textContent =
            "An error occurred while submitting the form.";
          document.getElementById("message").style.display = "block";
        });
    });

    function goBack() {
        const pages = document.querySelectorAll('.page');
        pages.forEach(page => page.style.display = 'none'); // Hide all pages
        document.getElementById('main').style.display = 'block'; // Show the main page
    }

    // Add event listeners to page links
    document.querySelectorAll('.main-page a').forEach(link => {
        link.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior
            const pageId = this.getAttribute('data-page'); // Get the page ID
            showPage(pageId); // Show the selected page
        });
    });
    function sortMeetings() {
    const meetingList = document.getElementById('meetingList');
    const meetings = Array.from(meetingList.getElementsByClassName('list-group-item1'));
    const sortBy = document.getElementById('sortBy').value;

    // Sort meetings based on selected criteria
    if (sortBy === 'date-asc') {
      meetings.sort((a, b) => new Date(a.getAttribute('data-date')) - new Date(b.getAttribute('data-date')));
    } else if (sortBy === 'date-desc') {
      meetings.sort((a, b) => new Date(b.getAttribute('data-date')) - new Date(a.getAttribute('data-date')));
    } else if (sortBy === 'participants-asc') {
      meetings.sort((a, b) => parseInt(a.getAttribute('data-participants')) - parseInt(b.getAttribute('data-participants')));
    } else if (sortBy === 'participants-desc') {
      meetings.sort((a, b) => parseInt(b.getAttribute('data-participants')) - parseInt(a.getAttribute('data-participants')));
    }

    // Clear the current list and append sorted meetings
    meetingList.innerHTML = '';
    meetings.forEach(meeting => meetingList.appendChild(meeting));
  }
</script>
