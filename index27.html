<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap File Explorer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .main-list-daily-report{
        position: relative;
        top: 6rem;
    }
    .card-body:hover{
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }
    .card-body{
        outline: none;
        border: 1px solid blue;
        border-radius: 8px;
    }
    .top-img{
        position: absolute;
        top: 0.5rem;
        right: 1rem;
        justify-content: end;
        display: flex;
    }
</style>
<body>
  <div class="container py-5 main-list-daily-report">
    <h1 class="mb-4">File Explorer</h1>
    
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Documents</li>
      </ol>
    </nav>

    <!-- Folders and Files -->
    <div class="row">
      <!-- Folder -->
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <div class="display-4 text-primary mb-2">
            <img src="https://pouch.jumpshare.com/preview/_yWR0M5z9TlGJM0BuaIi_g4uiX9QI_qHhfSnrwXAvPi_gk1S0KVLRqTl40N7jUFxv0RRYbfUllCgig2PUDoMN9GTbBO1yk4391GGV_FCAFw" alt="" width="150px">
            </div>
            <div class="top-img">
            <img src="https://cdn-icons-png.flaticon.com/512/13434/13434713.png" alt="" width="50px">
        </div>
            <h5 class="card-title">2024</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <div class="display-4 text-primary mb-2">
              <img src="https://pouch.jumpshare.com/preview/_yWR0M5z9TlGJM0BuaIi_g4uiX9QI_qHhfSnrwXAvPi_gk1S0KVLRqTl40N7jUFxv0RRYbfUllCgig2PUDoMN9GTbBO1yk4391GGV_FCAFw" alt="" width="150px">
            </div>
            <div class="top-img">
            <img src="https://cdn-icons-png.flaticon.com/512/13434/13434713.png" alt="" width="50px">
        </div>
            <h5 class="card-title">2025</h5>
          </div>
        </div>
      </div>
      <!-- <div class="col-md-4 col-sm-6 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <div class="display-4 text-primary mb-2">
                <img src="https://cdn-icons-png.flaticon.com/512/3617/3617042.png" alt="" width="100px">
            </div>
            <div class="top-img">
            <img src="https://cdn-icons-png.flaticon.com/512/13434/13434713.png" alt="" width="50px">
        </div>
            <h5 class="card-title">2026</h5>
          </div>
        </div>
      </div> -->
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
