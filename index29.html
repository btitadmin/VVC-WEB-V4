<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export User Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Export User Data</h1>
    <p class="text-center">Select filters below and then click the button to export the data to a CSV file.</p>
    
    <!-- User Name Selection -->
    <div class="mb-3">
      <label for="userNameSelect" class="form-label">Select User Name</label>
      <select id="userNameSelect" class="form-select">
        <option value="all">All Users</option>
        <!-- Usernames will be populated dynamically -->
      </select>
    </div>

    <!-- Date Range Selection -->
    <div class="mb-3">
      <label for="startDateSelect" class="form-label">Select Start Date</label>
      <input type="date" id="startDateSelect" class="form-control">
    </div>

    <div class="mb-3">
      <label for="endDateSelect" class="form-label">Select End Date</label>
      <input type="date" id="endDateSelect" class="form-control">
    </div>

    <!-- Button to trigger the export -->
    <button id="exportDataButton" class="btn btn-success w-100" onclick="exportUserDataToCSV()">Export Data to CSV</button>
  </div>

  <script src="index30.js"></script>
</body>
</html>
