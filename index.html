<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn">
    <div class="icon-login"><a href=""><img src="https://i.ibb.co/56R4ZYy/Logo-Van-Van-1.png" alt=""></a></div>
        <h1 class="form-title">សូមស្វាគមន៍មកកាន់ VVC</h1>
        <form method="post" action="" id="ani">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover">
            <a href="#"></a>
          </p>
         <button  class="btn"  id="submitSignIn">ចូលគណនី</button>
        </form>
        <p class="or">
        </p>
        <!-- <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
        </div> -->
        <!-- <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton"></button>
        </div> -->
        <div class="footer"><span>Copyright© VVC Cambodia</span></div>
      </div>
      <script src="script.js"></script>
      <script>
              const scrollRevealOption = {
    origin: "bottom",
    distance: "10px",
    duration: 1000,
  };
  
  ScrollReveal().reveal(".icon-login", {
    ...scrollRevealOption,
    origin: "bottom",
  });
  ScrollReveal().reveal(".form-title", {
    ...scrollRevealOption,
    delay: 400,
  });
  ScrollReveal().reveal("#ani", {
    ...scrollRevealOption,
    delay: 500,
  });
  ScrollReveal().reveal(".f-boks", {
    ...scrollRevealOption,
    delay: 700,
  });
      </script>
</body>
</html>
